<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Select Study Room</title>
  <link rel="stylesheet" th:href="@{/css/main.css}">
  <style>
    .rooms {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .room {
      background: linear-gradient(
              160deg,
              #ffffff,
              #f8fafc
      );
      padding: 1.6rem;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .room:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.15);
    }


    .room-code {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .room-status {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .room button {
      width: auto;
      padding: 0.6rem 1.4rem;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card" style="width: 100%; max-width: 900px;">
    <h1>Available Study Rooms</h1>

    <div class="rooms">
      <div class="room" th:each="room : ${rooms}">
        <div class="room-code" th:text="${room.code}"></div>
        <div class="room-status available">Available</div>
        <button>Select Room</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
