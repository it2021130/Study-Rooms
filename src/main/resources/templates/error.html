
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error (fallback)</title>
</head>
<body>
<h1 th:text="${status}">Error</h1>
<p th:text="${error}">Something went wrong</p>
<p th:text="${message}"></p>
<p th:text="${path}"></p>
<p th:text="${timestamp}"></p>
</body>
</html>
