<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Staff Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .dashboard-container {
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border: 4px solid black;
            box-shadow: 8px 8px 0px black;
        }

        h1 {
            font-weight: bold;
        }

        .btn-big {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin-bottom: 15px;
            border-radius: 0;
            background: black;
            border: none;
        }

        .btn-big:hover {
            background: #444;
        }
    </style>
</head>

<body>

<div class="dashboard-container">
    <h1 class="text-center mb-4"> Staff Dashboard</h1>

    <!-- CREATE ROOM -->
    <a th:href="@{/room/create}" class="btn btn-primary btn-big">
         Δημιουργία χώρου μελέτης
    </a>

    <!-- UPDATE ROOMS -->
    <a th:href="@{/room/list}" class="btn btn-primary btn-big">
         Ενημέρωση υπαρχόντων χώρων
    </a>

    <!-- CANCEL BOOKINGS -->
    <a th:href="@{/bookings/manage}" class="btn btn-primary btn-big">
         Ακύρωση κρατήσεων (ειδικές περιπτώσεις)
    </a>

    <!-- STATISTICS -->
    <a th:href="@{/staff/stats/rooms}" class="btn btn-primary btn-big">
         Στατιστικά πληρότητας
    </a>
    <!-- LOGOUT BUTTON -->
    <a th:href="@{/logout}" class="btn btn-primary btn-big">
         Αποσύνδεση
    </a>

</div>

</body>
</html>
