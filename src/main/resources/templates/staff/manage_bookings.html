<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Διαχείριση Κρατήσεων</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>

<body class="container mt-4">

<h2>Ακύρωση Κρατήσεων (Προσωπικό)</h2>

<table class="table table-striped mt-3">
    <thead>
    <tr>
        <th>Φοιτητής</th>
        <th>Χώρος</th>
        <th>Θέσεις</th>
        <th>Ημερομηνία</th>
        <th>Ώρες</th>
        <th></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r : ${reservations}">
        <td th:text="${r.student.firstName} + ' ' + ${r.student.lastName}"></td>
        <td th:text="${r.room.name}"></td>
        <td th:text="${r.seatsReserved}"></td>
        <td th:text="${r.date}"></td>
        <td th:text="${r.startTime} + ' - ' + ${r.endTime}"></td>

        <td>
            <form th:action="@{/bookings/cancel}" method="post">
                <input type="hidden" name="reservationId" th:value="${r.id}">
                <button class="btn btn-danger btn-sm">Ακύρωση</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
